<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="left-div">

  </div>

  <div class="right-div">

  </div>


  <div class="card-container">
    <div class="info-card">
      <div class="landscape-card">
        <img class="profile-pic" src="images/image-victor.jpg" alt="img">
      </div>
      <div class="aboute-me">
        <p class="name-text">Victor Crest</p>
        <p class="age-text age-place">26</p><br>
        <p class="age-place">London</p>
      </div>

    </div>
    <hr class="line-separator">
      <div class="stats-card">
        <h3 class="stats-numbers">80K</h3>
        <h3 class="stats-numbers">803K</h3>
        <h3 class="stats-numbers">1.4K</h3><br>
        <p class="stats-text stats-followers">Followers</p>
        <p class="stats-text stats-likes">Likes</p>
        <p class="stats-text stats-photos">Photos</p>
      </div>
    </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Uriel DÃ­az</a>.
  </div>
</body>
</html>
